name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: upwork_agent
          POSTGRES_PASSWORD: changeme
          POSTGRES_DB: upwork_agent_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U upwork_agent" --health-interval=5s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python-service/requirements.txt
      - name: Run tests
        env:
          DATABASE_URL: postgresql://upwork_agent:changeme@localhost:5432/upwork_agent_db
        run: |
          pytest -q
